<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    
    <form class="container mt-5 text-white">
        <h2 class="text-center">User Registation</h2>
        <div class="mb-3">
            <label for="Name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Enter Your Name">
          </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="Email" placeholder="Enter Your Email">
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="text" class="form-control" id="Password" placeholder="Enter Your password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="Checkout">
          <label class="form-check-label" for="exampleCheck1">Click For Checkout</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
